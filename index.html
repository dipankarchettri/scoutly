<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoutly - Founder Outreach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      /* Pure Black */
      color: #ededed;
      /* Off-white */
      min-height: 100vh;
    }

    /* Custom Scrollbar - Minimal */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Utilities */
    .glass {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "gsap": "https://esm.sh/gsap@3.12.5"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <!-- Global Background: Pure Black with Grid -->
  <div class="fixed inset-0 z-[-1] pointer-events-none overflow-hidden bg-black">

    <!-- The Pixel Grid (Thicker lines for texture) -->
    <div class="absolute inset-0 opacity-20"
      style="background-image: linear-gradient(rgba(50, 50, 50, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(50, 50, 50, 0.5) 1px, transparent 1px); background-size: 24px 24px;">
    </div>

    <!-- Secondary Micro-Grid for "Fabric" look -->
    <div class="absolute inset-0 opacity-10 mix-blend-overlay"
      style="background-image: radial-gradient(rgba(255,255,255,0.4) 1px, transparent 1px); background-size: 4px 4px;">
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
